<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 600px;
      z-index: 10;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 1rem;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #555;
    }
    .balloon {
      position: fixed;
      bottom: -100px;
      font-size: 2rem;
      animation: rise 6s linear forwards;
    }
    @keyframes rise {
      to {
        bottom: 110%;
        transform: translateX(calc(50vw - 50%));
      }
    }
    .from-me {
      margin-top: 1rem;
      font-style: italic;
      color: #666;
    }
    
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
